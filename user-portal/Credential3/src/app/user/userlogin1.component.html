<head>
  <title>User login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<div class="container">
  <div style="float: right;margin-top:1%">
  <form class="navbar-form navbar-right">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
      </div>
  </form>
  </div>
  <h2 >User Login</h2>
  <p>Verify your credentials</p>
  <!-- <form method="post" action="#" > -->
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" [(ngModel)]="user.userName" class="form-control"  (input)="usr = $event.target.value"  id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" [(ngModel)]="user.password" (input)="pwd = $event.target.value"  class="form-control" id="pwd">
    </div>
    <button class="btn btn-success" style="margin-left: 50%" (click)="searchUser()">LogIn</button><br>
  <!-- </form> -->
  <b>New user </b><a class="a" routerLink='/usersignup' >Sign up here</a><br>
    <b>Unauthorization login will be prosecuted</b><br>
  <!-- <b>note:Username:User || Password:User</b> -->
  <!-- <router-outlet></router-outlet> -->
</div>
<style>
  
  .container{
    margin-top: 5%;
  }
  .a{
      color:black;
      font-family: monospace;
      text-decoration: none;
      font-style: bold;
    }
  .a:hover
    {
      color:red;
      text-decoration: none;
    }
  .search{
    border: 1px solid black;
    border-radius: 1px;
    border-right: 0px;
  }
</style>
